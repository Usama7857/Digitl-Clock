<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="digitalClock.css">
</head>
<body>
    <div class="clock"><h2>Lost time is never found again</h2>
        <div class="time">
            <div class="a"><span class="num" id="hr">0</span> <span>Hours</span></div>
            
            <div class="a"><span class="num" id="min">0</span> <span>Minutes</span></div>
            
            <div class="a"><span class="num" id="sec">0</span> <span>Seconds</span></div>

        </div>
    </div>
    <script src="digitalClock.js"></script>
</body>
</html>
